<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="../style/color.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <main class="container mx-auto p-8">
      <nav class="flex justify-between items-center mb-4">
        <div class="mr-5">logo</div>
        <input
          type="text"
          id="searchBox"
          placeholder="Search..."
          class="bg-gray-800 text-white px-4 py-2 rounded"
        />
        <span class="mr-2">Found 20 characters</span>
        <i class="fa-regular fa-heart text-red-600"></i>
      </nav>
      <div class="flex">
        <div class="w-1/3">
          <div class="mb-4" id="container"></div>
        </div>
        <div class="ml-20 w-2/3 px-20 fixed right-0 overflow-y-scroll  h-[100vh]" id="info1">
          <div class="flex mb-4" id="info1">
            <img
              src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
              alt=""
              class="mr-5 rounded-xl"
            />
            <div>
              <h2 class="text-xl mb-2">Rick Sanchez</h2>
              <p class="text-sm text-green-400">Alive Human</p>
              <p>Last known location: Citadel of Ricks</p>
              <p class="text-sm">
                this character already is in your favourites
              </p>
            </div>
          </div>
          <div>
            <h3 class="text-lg mb-2">List of Episodes</h3>
            <ul id="episodeContainer">
              
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/app.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
