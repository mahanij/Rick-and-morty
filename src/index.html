<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="../style/color.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <main class="container p-8">
      <div class="h-7 bg-gray-900 w-full fixed z-20 top-0"></div>
      <nav
        class="bg-gray-800 flex justify-between items-center mb-4 fixed w-[95%] z-10 p-2 rounded-lg mx-auto"
      >
        <div class="mr-5">logo</div>
        <input
          type="text"
          id="searchBox"
          placeholder="Search..."
          class="text-white px-4 py-2 rounded bg-gray-900"
        />
        <span class="mr-2">Found 20 characters</span>
        <i class="fa-regular fa-heart text-red-600" id="heart"></i>
      </nav>
      <div
        class="hidden w-[95%] bg-gray-950 h-auto rounded transition-all fixed z-30 opacity-[99%] p-5 flex-col overflow-scroll"
        id="hidden"
      >
        <div class="flex justify-between w-full items-start">
          <i class="fa-xmark fa-solid text-red-100" id="closeFavList"></i>
          <button
            class="flex w-40 h-8 rounded-[5px] bg-gray-700 justify-center items-center"
            id="add"
          >
            add all to favourites
          </button>
          <h2>
            favourites list <i class="fa-regular fa-heart text-red-600"></i>
          </h2>
        </div>
        <div id="favContainer" class="mt-3"></div>
      </div>
      <div class="flex">
        <div class="w-1/3 mt-[80px]">
          <div class="mb-4" id="container"></div>
        </div>
        <div
          class="ml-20 w-2/3 px-20 fixed right-0 overflow-y-scroll mt-[80px] h-[100vh]"
          id="info1"
        >
          <div class="flex mb-4" id="info1">
            <img
              src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
              alt=""
              class="mr-5 rounded-xl"
            />
            <div>
              <h2 class="text-xl mb-2">Rick Sanchez</h2>
              <p class="text-sm text-green-600">Alive Human</p>
              <p>Last known location: Citadel of Ricks</p>
            </div>
          </div>
          <div class="mt-10">
            <h3 class="text-lg mb-2">List of Episodes</h3>
            <ul id="episodeContainer"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/app.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
